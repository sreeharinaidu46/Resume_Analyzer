# ===============================
# Application Configuration
# ===============================
spring.application.name=Resume-analyser

# ===============================
# Database Configuration
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${url}
spring.datasource.username=${uname}
spring.datasource.password=${upass}

# Optional but recommended for better dialect detection
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JPA / Hibernate Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# API / Mail / Custom Keys
# ===============================
apiKey=${mailkey}
genKey=${genkey}

# ===============================
# File Upload Settings
# ===============================
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

# ===============================
# Connection Pool (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=20000

# ===============================
# Server Configuration
# ===============================
# Render dynamically assigns the PORT environment variable.
# Default to 8080 when running locally.
server.port=${PORT:8080}

# ===============================
# Additional (optional)
# ===============================
# Logging for debugging (optional)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# OAuth2 Client Credentials (Google)
# ===============================
spring.security.oauth2.client.registration.google.client-id=${gcpid}
spring.security.oauth2.client.registration.google.client-secret=${gcpsecret}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
